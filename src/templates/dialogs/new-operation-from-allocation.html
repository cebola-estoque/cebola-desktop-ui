<md-dialog id="new-operation-from-allocation">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>{{ allocation.type }}: {{ allocation.productModel.description }}</h2>
      <span flex></span>
      <md-button ng-click="close()" class="md-icon-button">
        <md-icon>close</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <form name="operationForm" ng-submit="submit()">
    <md-dialog-content>
      <md-content class="md-padding">

        <div layout="row" flex>

          <md-input-container>
            <label>Quantidade ({{ operation.quantity.unit }})</label>
            <input
              name="quantityValue"
              required
              type="number"
              ng-model="operation.quantity.value">
          </md-input-container>

          <md-input-container class="quantity-label">
            de {{ allocation.remaining.value }} {{ allocation.remaining.unit }}
          </md-input-container>
        </div>

        <div ng-messages="operationForm.quantityValue.$error" md-auto-hide="false">
          <div ng-message="excess">
            Quantity of the operation exceeds the allocated one
          </div>
        </div>
      
      </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="submit()">
        efetivar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
